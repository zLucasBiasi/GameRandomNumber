<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="WrapperJustify">
          <p>Numero de tentativas: <span id="tentativasRestantes"></span></p>
          <div><p id="recom"></p></div>
        </div>

        <div class="WrapperSendButton">
          <input type="number" id="NumberInput" />
          <button class="sendButton" onclick="handleSubmit()">Enviar</button>
        </div>
        <p>Display: <span id="display"></span></p>

        <div class="WrapperJustify">
          <p>Resultado: <span id="result"></span></p>
          <button class="reset" onclick="handleReset()">Reset</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
